<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>DogsVSCaats</title>
</head>
<body>
    <h1 class="Title">ARE YOU A CAT OR A DOG PERSON</h1>
    <p class="explanation">Select the one you find cutter and find out: "are you a dog or cat person"</p>
    <p id="Countdown" class="Countdown">0/10</p>
    
    <div id="boardCat"></div>
    <div id="boardDog"></div>

    <script type="text/javascript" src="app.js"></script> 

    <button class="CatButton" onclick="PickedCat()">Cat</button>
    <button class="DogButton" onclick="PickedDog()">Dog</button>   
    <p class="SkipButton" onclick="Skip()">Skip</p>

    <div id="loaderCat" class="loaderCat"></div>
    <div id="loaderDog" class="loaderDog"></div>

    <div id="EndCard" class="EndCard">
        <h1 id="EndTitle" class="EndTitle"></h1>
        <p id="EndExplanation" class="EndExplanation"></p>
        <p id="AmountOfPeople" class="EndExplanation"></p>
    </div>
    
</body>
</html>
